language: python
matrix:
  include:
    - env: TOXENV=py27
      python: 2.7
    - env: TOXENV=py34
      python: 3.4
    - env: TOXENV=py35
      python: 3.5
    - env: TOXENV=py36
      python: 3.6
    - env: TOXENV=py37
      python: 3.7
      dist: xenial
      sudo: true
    - env: TOXENV=pypy
      python: pypy-5.7.1
    - env: TOXENV=pre-commit
      python: 3.6
    - env: TOXENV=mypy
      python: 3.6
install:
  - pip install coveralls tox
script: tox -e $TOX_ENV -- --cov=graphql_server
after_success: coveralls
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/pre-commit
deploy:
  provider: pypi
  user: syrusakbary
  on:
    tags: true
